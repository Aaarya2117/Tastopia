# Application Name
spring.application.name=Tastopia.project

# Server Configuration
server.port=8080

# MongoDB Connection
# For Local MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/tastopia

# For MongoDB Atlas (Cloud) - Uncomment and replace with your connection string
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@cluster0.xxxxx.mongodb.net/tastopia?retryWrites=true&w=majority

# File Upload Configuration (for images/videos)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Jackson Configuration (for JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.root=INFO
logging.level.com.tastopia.app=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# CORS Configuration (already handled in controller, but can be configured globally)
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
